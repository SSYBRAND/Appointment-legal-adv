<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advocate Appointment Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book an Appointment</h1>
        <form id="appointmentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" name="pincode" required>

            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" name="mobile" required>

            <label for="caseType">Type of Case:</label>
            <select id="caseType" name="caseType" required>
                <option value="legalAdvice">Legal Advice</option>
                <option value="itrFiling">ITR Filing</option>
                <option value="landCase">Land Case</option>
                <option value="familyMatters">Family Matters</option>
                <option value="murder">Murder</option>
                <option value="fakeDocuments">Fake Documents</option>
                <option value="other">Other</option>
            </select>

            <label for="otherDetails" id="otherDetailsLabel" style="display: none;">Please Elaborate:</label>
            <textarea id="otherDetails" name="otherDetails" style="display: none;"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById('caseType').addEventListener('change', function () {
            var otherDetails = document.getElementById('otherDetails');
            var otherDetailsLabel = document.getElementById('otherDetailsLabel');
            if (this.value === 'other') {
                otherDetails.style.display = 'block';
                otherDetailsLabel.style.display = 'block';
            } else {
                otherDetails.style.display = 'none';
                otherDetailsLabel.style.display = 'none';
            }
        });

        document.getElementById('appointmentForm').addEventListener('submit', function (e) {
            e.preventDefault();

            var name = document.getElementById('name').value;
            var address = document.getElementById('address').value;
            var pincode = document.getElementById('pincode').value;
            var mobile = document.getElementById('mobile').value;
            var caseType = document.getElementById('caseType').value;
            var otherDetails = document.getElementById('otherDetails').value;

            var subject = encodeURIComponent('New Appointment Request');
            var body = encodeURIComponent(
                'Name: ' + name + '\n' +
                'Address: ' + address + '\n' +
                'Pincode: ' + pincode + '\n' +
                'Mobile: ' + mobile + '\n' +
                'Type of Case: ' + caseType + '\n' +
                'Details: ' + otherDetails
            );

            var mailtoLink = 'mailto:cmasandeep090@gmail.com?subject=' + subject + '&body=' + body;
            window.location.href = mailtoLink;
        });
    </script>
</body>
</html>
